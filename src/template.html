<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
</head>
<body>
    <h1>To Do!</h1>
    <input type="text" id="todo_name" placeholder="Enter todo item">
    <input type="text" id="todo_description" placeholder="Enter todo description">
    <input type="date" id="todo_date" placeholder="Due Date">
    <input type="text" id="todo_priority" placeholder="Enter Priority">
    <button id="saveBtn">Save ToDo</button>
    <div id="content">

        <p id="display"></p>
    </div>
</body>
</html>
